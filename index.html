<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <!-- Main page, with slide show -->
    <header class="w3-display-container w3-wide w3-grayscale-min" id="home">
        <div class="mySlides elementToFadeInAndOut">
            <img src="images/head.jpg" style="width:100%">
          </div>
          
          <div class="mySlides elementToFadeInAndOut">
            <img src="images/head.jpg" style="width:100%">
          </div>
          
          <div class="mySlides elementToFadeInAndOut">
            <img src="images/head.jpg" style="width:100%">
          </div>

        <div class="w3-display-middle w3-text-white w3-center">
            <h1 class="w3-jumbo">Ayrton Francisco</h1>
            <h2>2001-2020</h2>
        </div>
    </header>

    <script>
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          slides[slideIndex-1].style.display = "block";  
          setTimeout(showSlides, 10000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
